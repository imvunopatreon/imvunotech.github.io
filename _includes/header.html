<header class="site-header" style="background-color: {{ page.banner_color | default: '#f8f9fa' }};">
    <div class="container d-flex flex-wrap align-items-center justify-content-between py-3">
        <a href="{{ '/' | relative_url }}" class="d-flex align-items-center mb-md-0 me-md-auto text-decoration-none text-dark">
            <img src="{{ site.imvunotech_logo | relative_url }}" alt="ImvunoTech Logo" class="site-logo me-2">
            <span class="fs-4 fw-bold">ImvunoTech</span>
        </a>

        <ul class="nav nav-pills">
            {% for path in site.header_pages %}
                {% assign my_page = site.pages | where: "path", path | first %}
                {% if my_page %}
                    <li class="nav-item">
                        <a class="nav-link {% if page.url == my_page.url %}active{% endif %}" href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</header>
