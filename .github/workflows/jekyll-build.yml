# This workflow will build a Jekyll site and deploy it to GitHub Pages
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"] # Set a branch to deploy from (e.g., main, master)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write # Required for actions/deploy-pages to deploy to GitHub Pages
  id-token: write # Required for actions/deploy-pages to authenticate with OIDC

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not strictly necessary, but can help with some Jekyll plugins

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Or '3.2', ensure this matches your Gemfile.lock's Ruby requirement
          bundler-cache: true
          clean: true # Ensures a clean bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build --baseurl "" # Set baseurl to empty string for User/Org Pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site' # The directory where your built site is located

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # This is the official GitHub Pages deploy action